# === Core Settings ===
_distro="Arch"
_version="v6.15-rc2"
_git_mirror="torvalds"
_custom_pkgbase=""

# === Optimization & CPU ===
_force_all_threads="true"
_compileroptlevel="2"
_processor_opt="zen4"
_default_cpu_gov="performance"
_aggressive_ondemand="true"

# === Scheduler & Patching ===
_cpusched="bore"
_sched_yield_type="0"
_smt_nice="true"
_bore_min_base_slice_ns="2000000"
_eevdf_sched_ext_support="true"
_ftracedisable="true"
_numadisable="false"  # Required for NVENC/CUDA

# === NVIDIA & Gaming Related ===
_ntsync="true"
_acs_override="true"
_openrgb="true"
_random_trust_cpu="true"
_clear_patches="true"
_mglru="true"
_tickless="2"
_tcp_cong_alg="bbr"
_timer_freq="1000"

# === Fsync Support ===
_fsync_legacy="true"
_fsync_backport="true"

# === Kernel Config Automation ===
_configfile=""
_config_updating="olddefconfig"
_user_patches="true"
_user_patches_no_confirm="true"
_config_fragments="true"
_config_fragments_no_confirm="true"

# === Patches: Your BORE & Community Mix ===
_community_patches="0002-clear-patches.patch 0003-glitched-base.patch 0013-optimize_harder_O3.patch 0007-v6.15-fsync_legacy_via_futex_waitv.patch"

# === Modprobed or Diet? ===
_modprobeddb="false"
_kernel_on_diet="false"

# === Build & Install Behavior ===
_logging_use_script="yes"
_install_after_building="prompt"
_noccache="false"
_STRIP="true"

# === other  ===
_compiler="gcc"
_debugdisable="true" 
_ftracedisable="true"
_misc_adds="true"
