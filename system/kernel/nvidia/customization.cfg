# === Core Settings ===
_EXT_CONFIG_PATH=~/.config/frogminer/nvidia-all.cfg
CUSTOM_GCC_PATH=""

# === Packaging Behavior ===
_series_in_pkgname="false"
_kerneloverride=""
_local_package_storing="false"

# === Components to Build ===
_lib32="true"
_opencl="true"
_nvsettings="true"

# === Wayland EGL & GBM Handling ===
_eglwayland="external"
_eglgbm="external"

# === NVIDIA Driver Versioning ===
_driver_branch="regular"       # Use "vulkandev" only if you're actively testing Vulkan beta drivers.
_driver_version="latest"       # Always grab latest from selected branch

# === Open Kernel Module Support ===
_open_source_modules="true"    # Enable open-source modules if available (515+)

# === Module & Boot Compatibility ===
_blacklist_nouveau="true"      # Prevent Nouveau from loading
_only_update_if_newer="true"
_dkms="true"                   # Build DKMS modules for kernel compatibility (preferred)

# === Legacy Compatibility Fixes (Safe Defaults) ===
_gcc14_fix="false"
_54_prime_fixing_attempt="false"
_62142_fix="false"
